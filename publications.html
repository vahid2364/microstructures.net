<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <!-- Other head content -->
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research Papers</title>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 text-center text-bg-auto">

    <!-- Include the navbar using JavaScript -->
	<!-- Include the navbar using JavaScript -->
	<div id="navbarContainer"></div>
	<div id="homeContainer"></div>

	<script>
	document.addEventListener("DOMContentLoaded", function () {
		// Fetch and insert navbar.html
		fetch("navbar.html")
			.then(response => response.text())
			.then(data => {
				document.getElementById("navbarContainer").innerHTML = data;

			});
	});
	</script>

    <h1>List of Academic Papers</h1>
    <ul id="papers-list">
        <!-- Papers will be dynamically added here using JavaScript -->
    </ul>
    <script src="pubs.js"></script>

</body>

</html>
