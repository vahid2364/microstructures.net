<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>

		<!-- Meta tags and title go here -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<script>
			$(document).ready(function() {
				$("#header-content").load("header.html", function(response, status, xhr) {
					console.log("Status:", status);
					if (status == "error") {
						console.log("Error:", xhr.status, xhr.statusText);
					}
				});
			});
		</script>


    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-form-container {
            max-width: 80%; /* Adjusted to 80% for both card and form */
            margin: 50px auto;
            position: relative;
        }

        .floating-card {
            position: fixed;
            width: 80%;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 1; /* Adjusted z-index to appear above form */
        }

        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 120px; /* Adjusted margin-top to create space for the floating card */
        }
    </style>
</head>

<body>

    <!-- Floating Info Card -->
    <div class="container mt-5 contact-form-container">
        <div class="card bg-warning text-white p-4 floating-card">
            <h5 class="card-title">Interested in Using OPMD Data in Your Research?</h5>
            <p class="card-text">Contact Us at <a href="mailto:attari.v@tamu.edu">attari.v@tamu.edu</a></p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container contact-form-container">
        <div class="card contact-form">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form action="#" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
